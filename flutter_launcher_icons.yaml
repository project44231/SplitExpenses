flutter_launcher_icons:
  android: true
  ios: true
  image_path: "images/app_icon.png"
  background_color_ios: "#FFFFFF"
  
  # Android adaptive icon (optional, for Android 8.0+)
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "images/app_icon.png"
  
  # Remove old launcher icons
  remove_alpha_ios: true
  
  # Web (if you add web support later)
  web:
    generate: true
    image_path: "images/app_icon.png"
    background_color: "#00897B"
    theme_color: "#00897B"
  
  # Windows (if you add Windows support later)
  windows:
    generate: true
    image_path: "images/app_icon.png"
    icon_size: 48
  
  # macOS (if you add macOS support later)
  macos:
    generate: true
    image_path: "images/app_icon.png"
