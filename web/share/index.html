<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Event - Expense Tracking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 16px 16px 0 0;
            padding: 24px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 24px;
            color: #1e3a8a;
            margin-bottom: 8px;
        }

        .header .subtitle {
            color: #64748b;
            font-size: 14px;
        }

        .game-info {
            background: white;
            padding: 20px 24px;
            border-top: 1px solid #e2e8f0;
        }

        .game-info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .game-info-row:last-child {
            margin-bottom: 0;
        }

        .game-info-label {
            color: #64748b;
            font-size: 14px;
        }

        .game-info-value {
            font-weight: 600;
            color: #1e293b;
        }

        .players-section {
            background: white;
            border-radius: 0 0 16px 16px;
            padding: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .players-title {
            font-size: 16px;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 16px;
        }

        .player-card {
            background: #f8fafc;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            border: 1px solid #e2e8f0;
            transition: transform 0.2s;
        }

        .player-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .player-name {
            font-size: 18px;
            font-weight: 600;
            color: #1e293b;
        }

        .player-profit {
            font-size: 16px;
            font-weight: 700;
        }

        .player-profit.positive {
            color: #16a34a;
        }

        .player-profit.negative {
            color: #dc2626;
        }

        .player-profit.neutral {
            color: #64748b;
        }

        .player-details {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #64748b;
        }

        .player-stat {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 4px solid #e2e8f0;
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 16px;
            border-radius: 12px;
            margin-top: 20px;
            text-align: center;
        }

        .last-updated {
            text-align: center;
            margin-top: 16px;
            color: #94a3b8;
            font-size: 12px;
        }

        .live-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #22c55e;
            border-radius: 50%;
            margin-right: 6px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .refresh-btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 12px;
            width: 100%;
        }

        .refresh-btn:hover:not(:disabled) {
            background: #2563eb;
        }

        .refresh-btn:disabled {
            background: #94a3b8;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <p>Loading event data...</p>
        </div>

        <div id="content" style="display: none;">
            <div class="header">
                <h1><span class="live-indicator"></span>Live Event</h1>
                <p class="subtitle" id="eventTime">Loading...</p>
            </div>

            <div class="game-info">
                <div class="game-info-row">
                    <span class="game-info-label">Total Expenses</span>
                    <span class="game-info-value" id="totalExpenses">$0</span>
                </div>
                <div class="game-info-row">
                    <span class="game-info-label">Participants</span>
                    <span class="game-info-value" id="participantCount">0</span>
                </div>
                <div class="game-info-row">
                    <span class="game-info-label">Duration</span>
                    <span class="game-info-value" id="duration">0m</span>
                </div>
            </div>

            <div class="players-section">
                <div class="players-title">Expense Summary</div>
                <div id="participantsList"></div>
                <button id="refreshBtn" class="refresh-btn" onclick="manualRefresh()">ðŸ”„ Refresh</button>
                <div class="last-updated">
                    Last updated: <span id="lastUpdated">Just now</span>
                </div>
            </div>
        </div>

        <div id="error" class="error" style="display: none;"></div>
    </div>

    <script type="module" src="/app.js"></script>
</body>
</html>
